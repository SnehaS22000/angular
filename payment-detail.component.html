<form #form ="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="pMId" [value]="services.FormData.pmId">
  <div class="form-group">
  <input name="cardOwnerName"#cardOwnerName="ngModel" [(ngModel)]="services.FormData.cardOwnerName" class="form-control"
  placeholder="Card Owner Name" required>
  </div>
  <div class="form-group">
    <input name="cardNumber"#cardOwnerName="ngModel" [(ngModel)]="services.FormData.cardNumber" class="form-control"
    placeholder="Card Number" required>
    </div>
    <div class="form-group">
      <input name="expirationDate"#expirationDate="ngModel" [(ngModel)]="services.FormData.expirationDate" class="form-control"
      placeholder="Expiration Date" required>
      </div>
      <div class="form-group">
        <input name="cVV"#cVV="ngModel" [(ngModel)]="services.FormData.cvv" class="form-control"
        placeholder="CVV" required>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
        </div>

</form>
